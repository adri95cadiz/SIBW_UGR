<body>
<ul id="slider">
<li><img src="imagen1.jpg" border="0" alt="Rascafría" /></li>
<li><img src="imagen2.jpg" border="0" alt="Rascafría" /></li>
<li><img src="imagen3.jpeg" border="0" alt="Rascafría" /></li>
</ul>

<script>
/** javascript slide-show **/
var cons = 1;
function slide_show(){
	var elemento = document.getElementById('slider').getElementsByTagName('li');	
	for(var n=cons; n <= elemento.length; n++){		
		elemento[n].className = 'selected';
		for(var i = 0; i<elemento.length; i++){
			if(i!=cons){
				elemento[i].className = 'noselected';
			}		
		}
		cons++;							
		break;
	}	
	if(cons >= elemento.length){
		cons = 0;		
	}
	return false;
}
window.onload = function(){
	setInterval(slide_show, 5000);
}
</script>
</body>
